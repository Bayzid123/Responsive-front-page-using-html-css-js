
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="row clearfix">
                <img src="images/logo.png" class="logo">

                <ul class="main-nav animated slideInDown" id="check-class">
                    <li><a href="#">Cake Delivery</a></li>
                    <li><a href="#">How to order</a></li>
                    <li><a href="#">Check more</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>
                <a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>

        <div class="main-content">
            <h1>Welcome to <span class="color-change">BHS Cafe</span>.<br>
                House of cake lover
            </h1>
            <a href="#" class="btn btn-one">click to order</a>
            <a href="#" class="btn btn-two">Show me more</a>
        </div>
        
    </header>
    <script type="text/javascript">
        function slideshow(){
            var x = document.getElementById('check-class');
            if(x.style.display === "none"){
                x.style.display="block";
            }
            else{
                x.style.display="none";
            }
        }
    </script>
</body>
</html>
